{% import "macros/page.html" as page_macros %}
{% extends "layout.html" %}

{% block title %}{{ page.title }}{% endblock %}

{% block content %}

<article class="post">
    <header>
        <h1 class="main-title">{{ page.title }}</h1>
    </header>
    <div class="content">
        {{ page.content | safe }}
    </div>
</article>

{% endblock content %}
